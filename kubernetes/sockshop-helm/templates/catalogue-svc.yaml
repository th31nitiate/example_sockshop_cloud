---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
  namespace: {{ .Values.global.namespace }}
  annotations:
        prometheus.io/scrape: 'true'
  labels:
    name: catalogue
spec:
  ports:
    # the port that this service should serve on
  - port: 80
    targetPort: {{ .Values.catalogue.containerPort }}
  selector:
    name: catalogue
